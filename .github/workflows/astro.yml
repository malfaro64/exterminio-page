name: Build and Deploy Astro Site to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

env:
  NODE_VERSION: '20' # Versión específica de Node.js
  BUILD_PATH: '.'   # Ruta del proyecto

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install pnpm
        run: |
          curl -f https://get.pnpm.io/v6.16.js | node - add --global pnpm
          echo "$(npm bin -g)" >> $GITHUB_PATH

      - name: Verify pnpm Installation
        run: pnpm --version

      - name: Install Dependencies
        run: pnpm install
        working-directory: ${{ env.BUILD_PATH }}

      - name: Build Project
        run: pnpm build
        working-directory: ${{ env.BUILD_PATH }}

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          build-directory: ${{ env.BUILD_PATH }}/dist # Asegúrate de que esta es la ruta correcta de tu proyecto construido
