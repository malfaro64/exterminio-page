name: Build and Deploy Astro Site to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

env:
  NODE_VERSION: "20" # Puedes cambiar esto a la versión de Node.js que prefieras
  BUILD_PATH: "." # Cambia esto si tu proyecto está en un subdirectorio

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20" # Usa la versión de Node.js que prefieras

      - name: Install Dependencies
        run: npm install

      - name: Build Astro Site
        run: npm run build
        working-directory: ${{ env.BUILD_PATH }}

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.3
        with:
          branch: gh-pages # Asegúrate de que esta sea la rama de GitHub Pages
          folder: dist # Asegúrate de que esta sea la carpeta donde Astro genera el sitio construido
